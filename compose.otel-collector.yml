services:

  observability-app:
    container_name: observability-app
    build:
      dockerfile: src/main/docker/Dockerfile.jvm
      context: .
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/q/health" ]
      retries: 3
      timeout: 7s
      interval: 1s
      start_interval: 1s
    volumes:
      - logs-volume:/tmp/observability-app/logs/
    ports:
      - 8080:8080

  otel-collector-contrib:
    image: otel/opentelemetry-collector-contrib
    container_name: otel-collector-contrib
    command:
    - '--config=/etc/otel-collector-config.yaml'
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - logs-volume:/var/log/observability-app/:ro
    restart: unless-stopped
    ports:
      - 1888:1888  # pprof extension
      - 8888:8888   # Prometheus metrics exposed by the collector
      - 8889:8889   # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317   # OTLP gRPC receiver
      - 55679:55679 # zpages extension
    depends_on:
      observability-app:
        condition: service_healthy
      loki:
        condition: service_started

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus-otel-collector.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: grafana
      GF_SECURITY_ADMIN_PASSWORD: grafana
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/dashboards-as-code/:/var/lib/grafana/dashboards

  loki:
    image: grafana/loki
    container_name: loki
    command:
      - '-config.file=/etc/loki/loki-config.yaml'
    ports:
      - 3100:3100
      - 9096:9096
    volumes:
      - ./grafana/loki:/etc/loki

volumes:
  logs-volume: